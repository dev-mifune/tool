<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}タスク管理システム{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }
        .task-status-not_started {
            background-color: #f8d7da;
        }
        .task-status-in_progress {
            background-color: #fff3cd;
        }
        .task-status-completed {
            background-color: #d1e7dd;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <header class="mb-4">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{% url 'task_list' %}">タスク管理システム</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'task_list' %}">タスク一覧</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'task_create' %}">タスク作成</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'category_list' %}">カテゴリ一覧</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'camera_search' %}">カメラ検索</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer class="mt-5 pt-3 border-top text-muted">
            <p class="text-center">&copy; 2025 タスク管理システム</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
